<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video width="500" controls poster="midia/capadoslimões.xcf" autoplay loop> 
        <source src="midia/Meu-Video.webm.webm" type="video/webm"> 
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="type/m4v">
        <p>Seu navegador não tem compatibilidadae com reprodução de vídeos. </p>
    </video>

    <h1>Inserindo vídeos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/990zJml1eS4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
